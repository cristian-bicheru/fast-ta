dist: xenial

matrix:
  include:
    - os: linux
      dist: xenial
    - os: osx

addons:
  apt:
    update: true
    sources:
      - ubuntu-toolchain-r-test
      - deadsnakes
    packages:
      - wget
      - python3.7-dev

branches:
  only:
    - master

before_install:
  - chmod +x setup_environment_${TRAVIS_OS_NAME}.sh
  - ./ci/setup_environment_${TRAVIS_OS_NAME}.sh

script:
  - chmod +x run_tests_${TRAVIS_OS_NAME}.sh
  - ./ci/run_tests_${TRAVIS_OS_NAME}.sh

after_success:
  - chmod +x upload_codecov_xenial.sh
  - ./ci/upload_codecov_${TRAVIS_OS_NAME}.sh
